name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build app
        run: |
          xcodebuild -project Barik.xcodeproj \
            -scheme Barik \
            -configuration Release \
            -derivedDataPath build \
            -archivePath build/Barik.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create zip
        run: |
          mkdir -p export
          cp -R build/Barik.xcarchive/Products/Applications/Barik.app export/
          cd export
          zip -r ../Barik.zip Barik.app
          cd ..
          shasum -a 256 Barik.zip > Barik.zip.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Barik v${{ steps.version.outputs.VERSION }}
          body: |
            ## Barik v${{ steps.version.outputs.VERSION }}

            See [CHANGELOG.md](https://github.com/ojowwalker77/barik/blob/main/CHANGELOG.md) for details.

            ### Installation

            **Homebrew:**
            ```bash
            brew tap ojowwalker77/barik
            brew install --cask barik
            ```

            **Manual:** Download Barik.zip, unzip, and move to Applications. Then run:
            ```bash
            xattr -cr /Applications/Barik.app
            ```
          files: |
            Barik.zip
            Barik.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output SHA256
        id: sha
        run: |
          SHA=$(cat Barik.zip.sha256 | awk '{print $1}')
          echo "SHA256=$SHA" >> $GITHUB_OUTPUT

    outputs:
      sha256: ${{ steps.sha.outputs.SHA256 }}
      version: ${{ steps.version.outputs.VERSION }}

  update-homebrew:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Update Homebrew tap
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ needs.build.outputs.version }}
          SHA256: ${{ needs.build.outputs.sha256 }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${TAP_TOKEN}" \
            https://api.github.com/repos/ojowwalker77/homebrew-barik/dispatches \
            -d "{\"event_type\":\"update-cask\",\"client_payload\":{\"version\":\"${VERSION}\",\"sha256\":\"${SHA256}\"}}"
